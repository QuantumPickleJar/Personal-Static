<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Site with Partials</title>
  <!-- Link to the main CSS and optionally Bootstrap -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- Header will be dynamically inserted here by main.js -->
  <div id="headerContainer"></div>

  <!-- The main "sandwich" container: left sidebar (1/4) + right main (3/4) -->
  <div class="contentContainer">
    <div id=sidebarContainer></div>

<!-- this div needs to create a 80/20 vertical flex for the pagination numbers to appear in -->
  <div id="mainContainer"> 
    <main id="mainContent">
      <h2>Welcome to My Site!</h2>
      <p>This is my main content area. I'll add more interesting stuff later.</p>

      <!-- Project Gallery goes here -->
      <div id="projectsGallery" class="projects-gallery"></div>
    </main>
  </div>
  </div>

  <!-- Footer will be dynamically inserted here by main.js -->
  <div id="footerContainer"></div>

  <!-- Modal for expanded project details -->
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Our JavaScript code -->
  <script src="main.js"></script>
</body>

</html>
