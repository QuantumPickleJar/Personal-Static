<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resources & Reading</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Base and global styles -->
  <link rel="stylesheet" href="style.css">
  <!-- <script defer src="/bundle.js"></script> -->
</head>
<body>
  <!-- Header partial -->
  <div class="barba-wrapper" data-barba="wrapper">
    <div data-barba="container" data-barba-namespace="resources">
      <!-- Header will be dynamically inserted here -->
    </div>
  <div id="headerContainer"></div>

  <!-- Main sandwich container -->
  <div class="contentContainer">
    <!-- Sidebar partial (on larger viewports, the sidebar stays on the left) -->
    <div id="sidebarContainer"></div>

    <!-- Main Container -->
    <div id="mainContainer">
      <main id="mainContent">
        <!-- Books Section -->
        <section id="booksSection" class="section-books">
          <h1 class="section-title">Books I've Been Reading Recently</h1>
          <div id="booksContainer" class="books-container">
            <!-- Books will be injected here by books.js -->
          </div>
        </section>

        <hr class="section-divider" />

        <!-- Bookmarks Section -->
        <section id="bookmarksSection" class="section-bookmarks">
          <h1 class="section-title">Bookmarks</h1>
          <div class="bookmark-controls">
            <label for="bookmarkCategory" class="bookmark-label">Choose a category:</label>
            <select id="bookmarkCategory" class="bookmark-select">
              <!-- Options will be added dynamically -->
            </select>
          </div>
          <div id="bookmarksContainer" class="bookmarks-container">
            <!-- Bookmarks will be injected here by bookmarks.js -->
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Footer partial -->
  <div id="footerContainer"></div>
  </div>
  <!-- Main JavaScript entry -->
  <!-- <script type="module" src="/./main.js"></script> -->
  <!-- <script type="module" src="rsc/js/books.js"></script> -->
  <!-- <script type="module" src="rsc/js/bookmarks.js"></script> -->
   <script>
    // Dynamically import the JavaScript modules for books and bookmarks
    const basePath = window.location.hostname.includes('github.io') ? '/Personal-Static/' : '/';
    const booksModule = import(`${basePath}rsc/js/books.js`)
      .catch(err => console.error('Failed to load books module:', err));
    const bookmarksModule = import(`${basePath}rsc/js/bookmarks.js`)
      .catch(err => console.error('Failed to load bookmarks module:', err));
  </script>
  <script>
  // Barba hook override for resources.html
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      console.log('Resources page DOM loaded, initializing content');
      
      // Load partials first
      const partials = [
        { id: 'headerContainer', path: 'header.html' },
        { id: 'sidebarContainer', path: 'sidebar.html' },
        { id: 'footerContainer', path: 'footer.html' }
      ];
      
      for (const partial of partials) {
        if (window.loadPartial) {
          await window.loadPartial(partial.id, partial.path);
        } else {
          console.warn('loadPartial function not available');
        }
      }
      
      // Then load books and bookmarks
      const basePath = window.location.hostname.includes('github.io') ? 
        '/Personal-Static/' : '/';
      
      // Load books.js
      try {
        const booksModule = await import(`${basePath}rsc/js/books.js`);
        console.log('Books module loaded successfully');
      } catch (err) {
        console.error('Failed to load books module:', err);
        const booksContainer = document.getElementById('booksContainer');
        if (booksContainer) {
          booksContainer.innerHTML = `<div class="error">Failed to load books: ${err.message}</div>`;
        }
      }
      
      // Load bookmarks.js
      try {
        const bookmarksModule = await import(`${basePath}rsc/js/bookmarks.js`);
        console.log('Bookmarks module loaded successfully');
      } catch (err) {
        console.error('Failed to load bookmarks module:', err);
        const bookmarksContainer = document.getElementById('bookmarksContainer');
        if (bookmarksContainer) {
          bookmarksContainer.innerHTML = `<div class="error">Failed to load bookmarks: ${err.message}</div>`;
        }
      }
      
    } catch (err) {
      console.error('Error initializing resources page:', err);
    }
  });
</script>
<!-- Add this right after your DOMContentLoaded script -->
<script>
  // Force-load partials without relying on Barba.js
  document.addEventListener('DOMContentLoaded', async function() {
    console.log('Resources page DOM loaded');
    
    // Force-load the partials directly
    const basePath = window.location.hostname.includes('github.io') ? 
      '/Personal-Static/' : '/';
    
    // Load header
    fetch(`${basePath}partials/header.html`)
      .then(response => response.text())
      .then(html => {
        document.getElementById('headerContainer').innerHTML = html;
      })
      .catch(err => console.error('Failed to load header:', err));
    
    // Load sidebar
    fetch(`${basePath}partials/sidebar.html`)
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebarContainer').innerHTML = html;
      })
      .catch(err => console.error('Failed to load sidebar:', err));
    
    // Load footer
    fetch(`${basePath}partials/footer.html`)
      .then(response => response.text())
      .then(html => {
        document.getElementById('footerContainer').innerHTML = html;
      })
      .catch(err => console.error('Failed to load footer:', err));
    
    // Load books
    try {
      const bookResponse = await fetch(`${basePath}rsc/json/books.json`);
      if (!bookResponse.ok) throw new Error('Books JSON not found');
      
      const books = await bookResponse.json();
      console.log('Books loaded:', books.length);
      
      const booksContainer = document.getElementById('booksContainer');
      if (booksContainer) {
        booksContainer.innerHTML = books.map(book => `
          <div class="book-item">
            <img src="${basePath}${book.cover.replace(/^\//, '')}" alt="${book.title}" class="book-cover">
            <div class="book-details">
              <h3 class="book-title">${book.title}</h3>
              <p class="book-author">${book.author}</p>
              <p class="book-description">${book.description}</p>
            </div>
          </div>
        `).join('');
      }
    } catch (err) {
      console.error('Failed to load books:', err);
      document.getElementById('booksContainer').innerHTML = 
        `<div class="error">Failed to load books: ${err.message}</div>`;
    }
  });
</script>
</body>
</html>
