<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vincent's GitHub Page</title>
  <!-- Link to the main CSS and optionally Bootstrap -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- Header partial -->
  <div id="headerContainer"></div>

  <!-- sandwich container: sidebar (1/4) + main content (3/4) -->
  <div class="contentContainer">
    <!-- Sidebar partial will be injected here -->
    <div id="sidebarContainer"></div>

    <!-- Main Container: holds content and pagination -->
    <div id="mainContainer">
      <main id="mainContent">
        <h2>Welcome to My Site!</h2>
        <p>This is my main content area. I'll add more interesting stuff later.</p>

        <!-- Project Gallery -->
        <div id="projectsGallery" class="projects-gallery"></div>
      </main>
      <!-- Pagination controls -->
      <div id="paginationContainer"></div>
    </div>
  </div>

  <div id="paginationContainer"></div>

  <!-- Footer partial -->
  <div id="footerContainer"></div>

  <!-- Modal for expanded project details -->
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- JavaScript code -->
  <script src="main.js"></script>
  <script src="pagination.js"></script>

</body>

</html>
