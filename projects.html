<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vincent's GitHub Page</title>
  <!-- Updated CSS path -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header partial -->
  <div id="headerContainer"></div>

  <!-- Main sandwich container -->
  <div class="contentContainer">
    <!-- Sidebar partial -->
    <div id="sidebarContainer"></div>
    

  

    <!-- Main Container -->
    <div id="mainContainer">
      <main id="mainContent">
        <!-- Advanced Search Container: search bar and dropdown adjacent -->
        <div class="how-to">
          <p>Below are projects that have enough of a footprint to warrant<br/>
            listing here.
          </p>
          <div id="advancedSearchContainer" class="d-flex align-items-center gap-2 mb-3">
            <div>
              <label for="searchBar" class="visually-hidden">Search Projects:</label>
              <input type="text" id="searchBar" placeholder="Search Projects..." class="form-control">
            </div>
            <div style="max-width: 200px;">
              <select id="filterDropdown" class="form-select">
                <option value="">Sort Projects...</option>
                <option value="title">Filter by Title</option>
                <option value="date">Filter by Date</option>
                <option value="status">Filter by Status</option>
              </select>
            </div>
          </div>
        </div>
        
        <!-- Project Gallery -->
        <div id="projectsGallery" class="projects-gallery"></div>
      </main>
      
      <!-- Pagination controls -->
      <div id="paginationContainer"></div>
    </div>
  </div>


  <!-- Footer partial -->
  <div id="footerContainer"></div>

  <!-- Modal for expanded project details -->
<div id="projectModal" class="modal">
  <div class="modal-content" id="modalContent">

    <!-- Close button -->
    <span class="close-button" id="closeModal">&times;</span>

    <!-- Top Container: 40% height -->
    <div class="modal-top">
      <!-- Left 2/3: Title + Carousel/Images -->
      <div class="modal-top-left">
        <h4 id="modalTitle"></h4>
        <!-- Main image area (carousel or just a grid) -->
        <div id="modalImages" class="modal-images">
          <div id="projectImageCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <!-- Images will be inserted here by JavaScript -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#projectImageCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#projectImageCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Right 1/3: Split into two vertical sub-sections -->
      <div class="modal-top-right">
        <div class="modal-top-right-upper">
          <h5>Tech Stack</h5>
          <div id="modalStack" class="vertical-stack"></div>
        </div>
        <div class="modal-top-right-lower">
          <p id="projectStatus"></p>
          <p id="projectType"></p>
        </div>
      </div>
    </div>

    <!-- Bottom Container: 60% height -->
    <div class="modal-bottom">
      <div id="modalMetadata">
        <!-- Project status, date, description -->
        <p id="projectDates"></p>
        <p id="modalDescription"></p>
      </div>
    </div>
  </div>
</div>

  <!-- Include only the entry point as module -->
  <script type="module" src="main.js"></script>

</body>

</html>
