<template id="projectCardTemplate">
    <div class="project-card" data-project-id="">
      <img class="project-thumbnail" src="" alt="">
      <div class="label-row">
        <span class="date-label" data-tooltip=""></span>
      </div>
      <span class="academic-label"></span>
      <div class="badge-container">
        <div class="image-count-icon" style="display: none;">
          <span class="icon">&#128247;</span>
          <span class="count"></span>
        </div>
        <div class="mermaid-icon" style="display: none;">
          <img src="./rsc/images/stack/MermaidJS.png" alt="Has Mermaid Diagram">
        </div>
      </div>
      <div class="project-title"></div>
      <span class="short-form-truncated"></span>
      <div class="stack-icons"></div>
    </div>
  </template>
